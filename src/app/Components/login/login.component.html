<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type='text/javascript'></script>
 
 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row">
         <img class="w-25 mx-auto" src="./assets/amazonblack.png" alt="" routerLink="/Home">
     </div>
     <div class="row">
        <div class="col-md-4 card mx-auto mt-1">
             <div class="panel panel-primary">
                 <div class="panel-body">
                     <form  [formGroup]="loginForm" (ngSubmit)="login()">
                         <div class="form-group">
                             <h2 class="fs-3 mt-4">{{'Sign in'|translate}}</h2>
                         </div>
                         <div class="form-group">
                             <label class="control-label fw-bold mt-1" for="signupEmail">{{'Email or mobile phone number'|translate}}</label>
                             <input class="form-control box" name="userName" id="userName" formControlName="userName">
                             <div [hidden]="userName?.valid || userName?.untouched" class="alert alert-warning">
								<small *ngIf="userName?.errors?.['required']">{{'Name is Required'|translate}}</small>
							</div>
                            </div>
                         <div class="form-group">
                             <label class="control-label fw-bold" for="signupPassword">{{'Password'|translate}}</label>
                             <input name="password" id="password" formControlName="password" type="password"  class="form-control box">
                             <div [hidden]="password?.valid || password?.untouched" class="alert alert-warning">
								<small *ngIf="password?.errors?.['required']">{{'password is Required'|translate}}</small>
							</div>
                            </div>
                         <div class="form-group mt-3">
                             <button id="signupSubmit" type="submit" class="form-control btn-block" style="background-color:rgb(247, 155, 80);">{{'Continue'|translate}}</button>
                         </div>
                         <p *ngIf="message" class="alert alert-danger alert-dismissible fade show">{{message|translate}}</p>
                         <p class="form-group">{{"By continuing, you agree to Amazon's "|translate}}<a href="#">{{' Conditions of Use '|translate}}</a> {{'and our'|translate}} <a href="#">{{'Privacy Notice.'|translate}}</a>.</p>
                     </form>
                 </div>
             </div>
         </div>
     </div>
     <div class="row mt-4">
        <div class="col-md-5 mx-auto d-flex justify-content-start">
          <hr class="col-md-4">
          <span class="col-md-4 mx-4">{{'New to Amazon?'|translate}}</span>
          <hr class="col-md-4">
       </div>
     </div>
     <div class="row mt-4">
        <div class="col-md-4 mx-auto">
            <button routerLink="/register" class="form-control btn-block" style="background-color:rgb(219, 215, 212);">
                {{'Create your Amazon account'|translate}}
            </button>
       </div>
     </div>
     
 </div>
